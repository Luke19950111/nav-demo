<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="mainxxxx"></div>
    </main>
    <footer></footer>
    <script>
       var keys = {
        '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
        '1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
        '2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
        'length': 3
    }
        var hash={
            q:'qq.com',
            w:'weibo.com',
            t:'taobao.com',
            y:'youtube.com',
            u:'uc.com',
            i:'aiqiyi.com',
            v:'v2ex.com'
        }   
        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInLocalStorage){
            hash=hashInLocalStorage
        }
        index = 0
        while (index<keys['length']){
            divxxxx = document.createElement('div')
            mainxxxx.appendChild(divxxxx)
            row=keys[index]//第一个数组 第二个数组 第三个数组
            index2=0
            while(index2<row['length']){ //0-9 0-8 0-6
                kbdxxxx=document.createElement('kbd')
                kbdxxxx.textContent=row[index2]
                buttonx=document.createElement('button')
                kbdxxxx.appendChild(buttonx)
                buttonx.textContent='编辑'
                buttonx.id=row[index2]
                buttonx.onclick=function(abc){
                    key=abc['target']['id']
                    x=prompt('给我一个网址')
                    hash[key]=x
                    localStorage.setItem('zzz',JSON.stringify(hash))
                }
                divxxxx.appendChild(kbdxxxx)
                index2=index2+1
            }
            index=index+1
        }
        document.onkeypress = function(abc){
            key = abc['key']
            website = hash[key]
            window.open('http://'+website,"_blank")
        }
    </script>
</body>
</html>
